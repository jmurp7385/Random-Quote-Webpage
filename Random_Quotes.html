<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Random Quotes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/RandQuote.css">

    <!--Custom Font-->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery library -->
    <
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/RandQuote.js"></script>
</head>

<html class="background">

<head>
  <meta charset="utf-8" />
  <title>Random Quotes</title>

</head>

<body class="backgound">
  <div class="container">
    <div id="mainbox" class="jumbotron">
      <h2 id="quote-text" class="text quote-text">
        Click 'New Quote' for a quote!
      </h2>
      <p id="quote-author" class="text quote-author">
        -Joey
      </p>
      <div class="container">
        <div class="social">
          <div class="row">
            <div class="col-xs-6">
              <a class="socialMedia background tweet" title="Tweet this quote"><i class="fa fa-fw fa-twitter"></i></a>
            </div>
            <div class="col-xs-6">
              <a class="btn btn-main background" id="new-quote" title="Click for Quote">New Quote</a>
            </div>
          </div>
        </div>
      </div>
      <div id="made-by">
        <a>by Joey</a>
      </div>
    </div>
  </div>
</body>

</html>

</html>
